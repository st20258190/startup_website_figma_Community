<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Website</title>
    <link rel="stylesheet" href="CSS/Main.css">
</head>
<body>
    <header>
        <figure class="header_logo">
            <img src="Images/logo.png" alt="logo">
        </figure>
        <nav>
            <div class="menu-icons">
                <i class="fa-solid fa-bars menu-open"></i>
                <i class="fa-solid fa-xmark menu-close"></i>
            </div>
            <ul class="nav-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero-section">
            <figure class="hero-image">
                <img src="Images/Group.svg" alt="Group of People">
            </figure>
            <div class="hero-content">
                <h2>Welcome</h2>
                <h1>Lorem ipsum dolor sit amet consectetur </h1>

                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Suscipit nemo hic quos, ab, dolor aperiam nobis cum est eos error ipsum, voluptate culpa nesciunt delectus iste?</p>
                <button>Explore</button>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://kit.fontawesome.com/03b4c80991.js" crossorigin="anonymous"></script>
    <script src="CSS/script.js"></script>
</body>
</html>
